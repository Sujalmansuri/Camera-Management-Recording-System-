<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">ðŸ“· Webcam Surveillance - Admin</span>
</nav>

<div class="container mt-4">

    <!-- Add Camera -->
    <div class="card shadow p-4 mb-4">
        <h4>âž• Add Webcam Camera</h4>

        <form action="/add_camera" method="post">
            <input name="name" placeholder="Camera Name" class="form-control mb-2" required>
            <input name="location" placeholder="Location" class="form-control mb-2" required>

            <button class="btn btn-primary w-100">Add Camera</button>
        </form>
    </div>

    <!-- Recordings -->
    <div class="card shadow p-4">
        <h4>ðŸŽ¥ Recordings</h4>

        {% if recordings %}
        <table class="table table-bordered mt-3">
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>Actions</th>
            </tr>

            {% for rec in recordings %}
            <tr>
                <td>{{ rec.id }}</td>
                <td>{{ rec.filename }}</td>
                <td>
                    <a href="/play/{{ rec.id }}" class="btn btn-success btn-sm">â–¶ Play</a>
                    <a href="/download/{{ rec.id }}" class="btn btn-info btn-sm">â¬‡ Download</a>
                    <a href="/delete/{{ rec.id }}" class="btn btn-danger btn-sm">ðŸ—‘ Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p class="text-muted mt-3">No recordings yet.</p>
        {% endif %}

    </div>

</div>

</body>
</html>
