<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">üì∑ Webcam Viewer</span>
</nav>

<div class="container mt-4">
    <div class="row">

        {% for cam in cameras %}
        <div class="col-md-6">
            <div class="card shadow mb-4">
                <div class="card-body">

                    <h5>{{ cam.name }} - {{ cam.location }}</h5>

                    <img src="/stream/{{ cam.id }}"
                         width="100%"
                         height="300"
                         class="border rounded mb-3">

                    <a href="/start_record/{{ cam.id }}" class="btn btn-danger">
                        üî¥ Start Recording
                    </a>

                    <a href="/stop_record/{{ cam.id }}" class="btn btn-secondary">
                        ‚èπ Stop Recording
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
